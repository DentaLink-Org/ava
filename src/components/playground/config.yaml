# Playground Page Configuration
# This file defines the playground page for testing and developing components

page:
  title: "Playground"
  route: "/playground"
  description: "Component testing and development playground"

layout:
  type: "grid"
  columns: 8
  gap: 2
  padding: 3
  grouping:
    enabled: true
    selector:
      position:
        col: 1
        row: 1
        span: 8
      multiSelect: true
      defaultGroups: ["headers", "navigation", "data", "interactive", "tasks", "milestones"]

# Theme configuration removed - using dynamic database themes instead

componentGroups:
  headers:
    name: "Headers & Welcome"
    description: "Page headers and welcome components"
    color: "#3B82F6"
  navigation:
    name: "Navigation & Links"
    description: "Navigation cards and link components"
    color: "#10B981"
  data:
    name: "Data Display"
    description: "Charts, metrics, and data visualization"
    color: "#8B5CF6"
  interactive:
    name: "Interactive Components"
    description: "Chat, forms, and interactive widgets"
    color: "#F59E0B"
  tasks:
    name: "Enhanced Task Management"
    description: "Advanced task management components with real-time features"
    color: "#6366F1"
  milestones:
    name: "Milestone Management"
    description: "Milestone tracking and project management"
    color: "#EF4444"

components:
  # Group Selector Component
  - id: "group-selector"
    type: "GroupSelector"
    position:
      col: 1
      row: 1
      span: 8
    props:
      groups: ["headers", "navigation", "data", "interactive", "tasks", "milestones"]
      defaultSelected: ["headers", "navigation", "data", "interactive", "tasks", "milestones"]

  # Headers & Welcome Components
  - id: "welcome-header"
    type: "WelcomeHeader"
    group: "headers"
    position:
      col: 1
      row: 2
      span: 8
    props:
      title: "Playground"
      subtitle: "Component Testing & Development"
      
  # Navigation & Link Cards
